<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function main(nums) {
        let n = nums.length - 1;

        function sum(n) {
          if (n === 0) {
            return nums[0];
          }
          return nums[n] + sum(n - 1);
        }
        return sum(n);
      }

      let nums = [1, 2];

      console.log(main(nums));
    </script>
  </body>
</html>
