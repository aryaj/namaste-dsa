<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <a href="" target="_blank">Linear Search - LeetCode</a>
    </h1>
    <script>
      function main(nums, target) {
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] === target) {
            return i;
          }
        }
        return -1;
      }

      let nums = [4, 9, 1, 0, 2];
      let target = 9;

      console.log(main(nums, target));
    </script>
  </body>
</html>
