<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <a href="" target="_blank">Insertion Sort - LeetCode</a>
    </h1>
    <script>
      function main(arr) {
        let n = arr.length;
        for (let i = 1; i < n; i++) {
          let curr = arr[i];
          let prev = i - 1;

          while (arr[prev] > curr && prev >= 0) {
            arr[prev + 1] = arr[prev];
            prev--;
          }
          arr[prev + 1] = curr;
        }
        return arr;
      }

      let arr = [1, 4, 7, 5, 1, 2];

      console.log(main(arr));
    </script>
  </body>
</html>
