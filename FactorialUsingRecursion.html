<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function main(num) {
        function factorial(num) {
          if (num === 1) {
            return 1;
          }
          return num * factorial(num - 1);
        }
        return factorial(num);
      }

      let num = 5;

      console.log(main(num));
    </script>
  </body>
</html>
