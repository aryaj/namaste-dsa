<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <a
        href="http://leetcode.com/problems/binary-search/description/"
        target="_blank"
        >Binary Search - LeetCode</a
      >
    </h1>
    <script>
      function main(nums, target) {
        let start = 0;
        let end = nums.length - 1;

        while (start <= end) {
          let mid = Math.ceil((start + end) / 2);
          if (nums[mid] === target) {
            return mid;
          } else if (target < nums[mid]) {
            end = mid - 1;
          } else if (target > nums[mid]) {
            start = mid + 1;
          }
        }
        return -1;
      }

      let nums = [-1, 0, 3, 5, 9, 12];
      let target = 9;

      console.log(main(nums, target));
    </script>
  </body>
</html>
