<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <a href="https://leetcode.com/problems/move-zeroes/" target="_blank"
        >Move Zeroes - LeetCode</a
      >
    </h1>
    <script>
      function main(nums) {
        let x = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] !== 0) {
            nums[x] = nums[i];
            x++;
          }
        }

        for (let j = x; j < nums.length; j++) {
          nums[j] = 0;
        }

        return nums;
      }

      let nums = [0, 1, 0, 3, 12];

      console.log(main(nums));
    </script>
  </body>
</html>
