<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function main(nums) {
        let n = nums.length - 1;

        function sum(n) {
          let isOdd = nums[n] % 2 !== 0;

          if (n === 0) {
            return isOdd ? nums[n] : 0;
          }
          return (isOdd ? nums[n] : 0) + sum(n - 1);
        }
        return sum(n);
      }

      let nums = [5, 3, 2, 10, 1];

      console.log(main(nums));
    </script>
  </body>
</html>
