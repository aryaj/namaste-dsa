<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Linked List</title>
  </head>
  <body>
    <h1>
      <a
        href="https://leetcode.com/problems/reverse-linked-list/"
        target="_blank"
        >Reverse Linked List</a
      >
    </h1>
    <script>
      function ReverseLinkedList(head) {
        let prev = null;
        let curr = head;

        while (curr) {
          let temp = curr.next;
          curr.next = prev;
          prev = curr;
          curr = temp;
        }
        head = prev;
        return head;
      }

      //console.log(ReverseLinkedList(linkedList));
    </script>
  </body>
</html>
