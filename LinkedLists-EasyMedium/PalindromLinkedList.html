    <script>
      var isPalindrome = function (head) {
        // Approach 1 - convert into array and then check isPalindrome
        /*  let curr = head;
        let linkedListArr = [];

        // Approach 2
        // Find Middle first

        let slow = head;
        let fast = head;

        while (fast && fast.next) {
          slow = slow.next;
          fast = fast.next.next;
        }

        // Reverse the second half from middle to end

        let prev = null;
        let curr = slow;

        while (curr) {
          let temp = curr.next;
          curr.next = prev;
          prev = curr;
          curr = temp;
        }

        // Check through two halfs first and second half if palindrom or not
        let firstList = head;
        let secondList = prev;

        while (secondList) {
          if (firstList.val !== secondList.val) {
            return false;
          } else {
            firstList = firstList.next;
            secondList = secondList.next;
          }
        }
        return true;
      };
