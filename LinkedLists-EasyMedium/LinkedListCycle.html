    <script>
      function hasCycle(head) {
        // Approach 1
        /*      let curr = head;

        // Approach 2
        if (!head) {
          return false;
        }
        let slow = head;
        let fast = head.next;
        while (slow !== fast) {
          if (fast === null || fast.next === null) {
            return false;
          }
          slow = slow.next;
          fast = fast.next.next;
        }
        return true;
      }
